{% extends 'base.html' %}
{% load static %}

{% block title %}
Login - Aluguel de Carros
{% endblock %}

{% block css_local %}
<style>
    .main-content {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 56px);
        background-color: #f8f9fa;
    }
    .login-container {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }
    .logo {
        max-width: 150px;
        margin-bottom: 1rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="main-content">
    <div class="login-container">
        <div class="text-center">
            <img src="{% static 'images/LogoCar.png' %}" alt="Logo" class="logo">
            <h3 class="mb-4">Login</h3>
            {% if mensagem %}
                <div class="alert alert-danger text-center">
                    {{ mensagem }}
                </div>
            {% endif %}
        </div>
        <form action="/" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Digite seu usuário" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
            <div class="text-center mt-3">
                <a href="#" class="text-decoration-none">Esqueceu sua senha?</a>
            </div>
            <div class="text-center mt-2">
                <p>Não tem uma conta? <a href="#" class="text-decoration-none">Cadastre-se</a></p>
            </div>
        </form>            
    </div>
</div>
{% endblock %}
